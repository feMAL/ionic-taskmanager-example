<ion-header class="ion-no-boarder">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary">Volver</ion-back-button>
    </ion-buttons>
    <ion-title>
      {{ list.titulo}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">Item name</ion-label>
      <ion-input type="text" [(ngModel)]="itemName" (keyup.enter)="addItem()"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list color="dark">
    
    <ion-list-header color="dark" *ngIf=" list.items.length !== 0 ">
      <ion-label>Task to do</ion-label>
    </ion-list-header>

    <ion-item-sliding *ngFor="let i of list.items" class="animated fadeInDown">
      <ion-item color="dark">
        <ion-checkbox slot="start" color="tertiary" [(ngModel)]="i.completado" (ionChange)="itemChange(i)"></ion-checkbox>
        <ion-label>{{i.descripcion}}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="deleteItem(i)" color="danger">
          <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
    
  </ion-list>
</ion-content>
