<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Task to do
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark" *ngFor="let item of listas" detail>
      <ion-label>{{item.titulo}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="tertiary" (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
