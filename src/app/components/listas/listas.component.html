<ion-list color="dark">
  <ion-item-sliding *ngFor="let item of _deseoService.listas | filtroCompletado:terminada ">

    <ion-item color="dark" (click)="navigateTo(item)" detail>
      <ion-label>{{item.titulo}}</ion-label>
      <ion-note color="tertiary" slot="end">{{ item.items.length }} Items</ion-note>
    </ion-item> 

    <ion-item-options side="end">
      <ion-item-option (click)="deleteList(item)" color="danger">
        <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="start">
      <ion-item-option (click)="editList(item)" color="primary">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>
</ion-list>
